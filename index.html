<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <div class="output">
           <div data-previous-operand class="previous-operand"></div>
           <div data-current-operand class="current-operand"></div>
        </div>
        <button id="B1" data-number>1</button> 
        <button id="B2" data-number>2</button>
        <button id="B3" data-number>3</button>
        <button id="B4" data-number>4</button>
        <button id="B5" data-number>5</button>
        <button id="B6" data-number>6</button>
        <button id="B7" data-number>7</button>
        <button id="B8" data-number>8</button>
        <button id="B9" data-number>9</button>
        <button id="B10" data-number>.</button>
        <button id="B0"  data-number>0</button>
        <button id="B11" data-operation>%</button>  
        <button id="B12" data-operation>/</button>
        <button id="B13" data-operation>*</button>
        <button id="B14" data-operation>+</button>
        <button id="B15" data-operation>-</button>
        <button id="B16" data-operation>BMI</button>
        <button id="B17" data-delete>DEL</button>
        <button id="B18" data-all-clear>AC</button>
        <button id="B19" data-equal>=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
